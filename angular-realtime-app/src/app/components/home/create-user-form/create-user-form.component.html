
<mat-card>
    <mat-card-title>
        Create User
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
            
            <p>
                <mat-form-field appearance="standard">
                  <mat-label>Name</mat-label>
                  <input matInput  formControlName="name" placeholder="Name" required minlength="5">
                  <div *ngIf="createUserForm.get('name').hasError('required') && createUserForm.get('name').touched">This field is required</div>
                  <div *ngIf="createUserForm.get('name').hasError('minlength') && createUserForm.get('name').touched">Min length 5 char</div>
                </mat-form-field>
              </p>
    
        </form>
    </mat-card-content>

    <mat-card-footer>
        <button class="button" [disabled]="!createUserForm.valid" type="submit" (click)="onSubmit()">Create</button>
    </mat-card-footer>
</mat-card>
